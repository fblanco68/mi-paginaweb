<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Junior de Barranquilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: url('https://upload.wikimedia.org/wikipedia/en/7/78/Atl%C3%A9tico_Junior_logo.svg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        section {
            padding: 2rem;
            margin: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        footer {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a la Página del Junior de Barranquilla</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Sobre Mí</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h2>Inicio</h2>
        <p>Este es el contenido de la sección de inicio.</p>
    </section>
    <section id="about">
        <h2>Sobre Mí</h2>
        <p>Este es el contenido de la sección sobre mí.</p>
    </section>
    <section id="contact">
        <h2>Contacto</h2>
        <p>Este es el contenido de la sección de contacto.</p>
    </section>
    <footer>
        <p>&copy; 2024 Página del Junior de Barranquilla</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    document.querySelector(link.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
